{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content%}
<br/>
<div class="container-md">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}
    {{ render_form(form) }}
</div>
{% endblock %}
